{% extends 'base.html' %}
{% block content %}

<div class="container pt-5" style="width:30%">
    <form action="/login" method="post"> 
		<input type="text" class="form-control mt-3 mb-3" name="username" placeholder="Name" required="required">	
        <input type="text" class="form-control mt-3 mb-3" name="ID" placeholder="Room ID">
        <p>Leave blank if you want to create new room.</p>    
        <button type="submit" class="btn btn-dark login-btn btn-block mt-3 mb-3">Enter the Chat Room</button>
    </form>
</div>

{% endblock %}
